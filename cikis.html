<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çıkış Yapıldı – Sirius Entegrasyon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0c10;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: radial-gradient(circle at top left, #1f2833, #0b0c10);
    }
    .exit-box {
      text-align: center;
      padding: 40px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .exit-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .exit-box p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #aaa;
    }
    .exit-box a {
      padding: 12px 24px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    .exit-box a:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

  <div class="exit-box">
    <h1>👋 Güle Güle Sinan</h1>
    <p>Oturumunuz kapatıldı. Görüşmek üzere!</p>
    <a href="index.html">🔁 Giriş Ekranına Dön</a>
  </div>

</body>
</html>
