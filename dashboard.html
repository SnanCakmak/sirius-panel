<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – Sirius Entegrasyon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .main-content {
      margin-left: 240px;
      padding: 30px;
      width: calc(100% - 240px);
    }
    .dashboard-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .widget-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .widget-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      flex: 1 1 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .widget-box h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 18px;
    }
    .widget-box p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <div class="main-content">
    <div class="dashboard-header">📊 Sirius Entegrasyon – Yönetim Paneli</div>

    <div class="widget-container">
      <div class="widget-box">
        <h3>🛒 Toplam Sipariş</h3>
        <p>143 sipariş alındı</p>
      </div>
      <div class="widget-box">
        <h3>💬 Yeni Sorular</h3>
        <p>4 soru yanıt bekliyor</p>
      </div>
      <div class="widget-box">
        <h3>⚠️ Stok Uyarısı</h3>
        <p>3 ürün kritik seviyede</p>
      </div>
      <div class="widget-box">
        <h3>🚀 Aktif Kampanyalar</h3>
        <p>2 kampanya aktif</p>
      </div>
    </div>
  </div>

  <script>
    fetch("assets/sidebar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu-placeholder").innerHTML = data;
      });
  </script>

</body>
</html>
