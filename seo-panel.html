<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEO Panel – Sirius Panel</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <h1>🔍 SEO Uyumlu Ürün Açıklama Paneli</h1>

  <form style="margin-top: 20px;">
    <label>Ürün Adı:</label><br>
    <input type="text" placeholder="Örn: Harf Kalıbı 5x5 cm" style="width: 100%;"><br><br>

    <label>Malzeme Türü:</label><br>
    <select style="width: 100%;">
      <option>Epoksi Reçine</option>
      <option>Taş Tozu</option>
      <option>UV Reçine</option>
    </select><br><br>

    <label>Boyut Bilgisi:</label><br>
    <input type="text" placeholder="Örn: Derinlik 1.8 cm" style="width: 100%;"><br><br>

    <label>Kullanım Alanı:</label><br>
    <input type="text" placeholder="Örn: Takı, anahtarlık, kolye" style="width: 100%;"><br><br>

    <button type="button" onclick="alert('SEO açıklaması oluşturuldu!')">✨ SEO Açıklaması Oluştur</button>
  </form>

  <br><br>
  <h2>📄 Örnek Otomatik Açıklama</h2>
  <p>
    Harf Kalıbı 5x5 cm ölçülerindedir. Derinliği 1.8 cm olan bu model, epoksi reçine veya taş tozu ile döküm yapmaya uygundur. Takı, kolye veya anahtarlık gibi birçok hobi projesinde kullanılabilir. 
  </p>
</body>
</html>
