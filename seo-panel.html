<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO Paneli – Sirius Entegrasyon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
    }
    .main-content {
      margin-left: 240px;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .seo-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-bottom: 25px;
    }
    .seo-box h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .seo-box select,
    .seo-box textarea {
      width: 100%;
      font-size: 14px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .seo-box button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    .seo-box button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

  <!-- 🔐 Oturum kontrolü -->
  <script>
    if (localStorage.getItem("giris") !== "ok") {
      window.location.href = "index.html";
    }
  </script>

  <div id="menu-placeholder"></div>

  <div class="main-content">
    <h1>🔍 SEO Açıklama Paneli</h1>

    <div class="seo-box">
      <h2>Ürün Seç</h2>
      <select id="urun-sec">
        <option value="">Lütfen ürün seçin</option>
        <option value="epoksi-harf-kalibi">Epoksi Harf Kalıbı</option>
        <option value="uv-recine-seti">UV Reçine Seti</option>
        <option value="tas-tozu-pigment">Taş Tozu Pigment</option>
      </select>

      <button onclick="seoYaz()">🧠 SEO Açıklama Yaz</button>

      <textarea id="seo-aciklama" rows="6" placeholder="SEO uyumlu açıklama burada görünecek..."></textarea>

      <button>📌 Açıklamayı Güncelle</button>
      <button>🔎 Ürün Detayına Git</button>
    </div>
  </div>

  <script>
    fetch("assets/sidebar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu-placeholder").innerHTML = data;
      });

    function seoYaz() {
      const urun = document.getElementById("urun-sec").value;
      const textarea = document.getElementById("seo-aciklama");
      
      if (urun === "epoksi-harf-kalibi") {
        textarea.value = "Epoksi harf kalıbı ile kişiye özel dekoratif harfler tasarlayabilirsiniz. UV reçine ve taş tozu ile uyumludur. El yapımı hediye, masa süsü veya anahtarlık olarak kullanılabilir.";
      } else if (urun === "uv-recine-seti") {
        textarea.value = "UV reçine seti, hızlı kuruma özelliğiyle takı, kalıp ve mini objeler yapımında idealdir. Kolay uygulanabilir ve kristal parlaklık sağlar.";
      } else if (urun === "tas-tozu-pigment") {
        textarea.value = "Taş tozu pigmenti, alçı ve taş dökümlerinizde yoğun renk elde etmenizi sağlar. Epoksi ile de kullanılabilir. Parlak ve mat ton seçenekleri mevcuttur.";
      } else {
        textarea.value = "Lütfen bir ürün seçin.";
      }
    }
  </script>

</body>
</html>
