<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayarlar – Sirius Entegrasyon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
    }
    .main-content {
      margin-left: 240px;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .dropdown {
      margin-bottom: 20px;
    }
    .dropdown button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      background-color: #fff;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: -5px;
    }
    .dropdown-content label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .dropdown-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .dropdown-content button {
      background-color: #4a90e2;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <div class="main-content">
    <h1>⚙️ Pazaryeri Entegrasyon Ayarları</h1>

    <!-- Trendyol -->
    <div class="dropdown">
      <button onclick="toggleDropdown('trendyol-settings')">🛍️ Trendyol Ayarları</button>
      <div id="trendyol-settings" class="dropdown-content">
        <label>API Key</label>
        <input type="text" placeholder="trendyol-api-key123" />
        <label>Secret Key</label>
        <input type="text" placeholder="trendyol-secret-456" />
        <label>Mağaza Adı</label>
        <input type="text" placeholder="Sirius Hobi - TY Mağaza" />
        <button>Kaydet</button>
      </div>
    </div>

    <!-- Hepsiburada -->
    <div class="dropdown">
      <button onclick="toggleDropdown('hb-settings')">📦 Hepsiburada Ayarları</button>
      <div id="hb-settings" class="dropdown-content">
        <label>API Key</label>
        <input type="text" placeholder="hepsiburada-api-key789" />
        <label>Secret Key</label>
        <input type="text" placeholder="hepsiburada-secret-000" />
        <label>Mağaza Adı</label>
        <input type="text" placeholder="Sirius Hobi - HB Mağaza" />
        <button>Kaydet</button>
      </div>
    </div>

    <!-- Amazon -->
    <div class="dropdown">
      <button onclick="toggleDropdown('amazon-settings')">🌍 Amazon Ayarları</button>
      <div id="amazon-settings" class="dropdown-content">
        <label>API Key</label>
        <input type="text" placeholder="amazon-key" />
        <label>Secret Key</label>
        <input type="text" placeholder="amazon-secret" />
        <label>Mağaza Adı</label>
        <input type="text" placeholder="Sirius Hobi - Amazon" />
        <button>Kaydet</button>
      </div>
    </div>

  </div>

  <script>
    fetch("assets/sidebar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu-placeholder").innerHTML = data;
      });

    function toggleDropdown(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
