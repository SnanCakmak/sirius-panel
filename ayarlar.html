<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayarlar – Sirius Panel</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-color: #f5f6fa;
    }
    .sidebar {
      width: 240px;
      background-color: #1f2b3d;
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 30px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: #3b4a5a;
    }
    .sidebar .submenu {
      padding-left: 20px;
      font-size: 14px;
    }
    .main-content {
      margin-left: 240px;
      padding: 30px;
      width: calc(100% - 240px);
    }
    .settings-form {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-top: 20px;
    }
    .settings-form label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
    }
    .settings-form input,
    .settings-form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .settings-form .checkbox-group {
      margin-top: 20px;
    }
    .settings-form .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-bottom: 8px;
    }
    .settings-form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .settings-form button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Sirius Panel</h2>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="urunler.html">📦 Ürünler</a>
    <div class="submenu">
      <a href="#">- Ürün Yükle (devre dışı)</a>
    </div>
    <a href="siparisler.html">🧾 Siparişler</a>
    <div class="submenu">
      <a href="#">- İade Talepleri (yakında)</a>
    </div>
    <a href="sorular.html">💬 Sorular</a>
    <a href="analizler.html">📈 Analizler</a>
    <a href="seo-panel.html">🔍 SEO Paneli</a>
    <a href="ayarlar.html">⚙️ Ayarlar</a>
    <a href="moduller.html">🧩 Modüller</a>
    <a href="index.html">🚪 Çıkış Yap</a>
  </div>

  <div class="main-content">
    <h1>⚙️ Panel & Entegrasyon Ayarları</h1>
    <p>Mağaza bilgilerinizi ve pazaryeri entegrasyonlarını bu alandan yapılandırabilirsiniz.</p>

    <div class="settings-form">
      <label>Pazaryeri Seçin:</label>
      <select>
        <option>Trendyol</option>
        <option>Hepsiburada</option>
        <option>N11</option>
        <option>PttAVM</option>
        <option>IdeaSoft</option>
      </select>

      <label>Mağaza Adı:</label>
      <input type="text" placeholder="Örn: Sirius Hobi Malzemeleri">

      <label>API Key:</label>
      <input type="text" placeholder="API Key">

      <label>Secret Key (varsa):</label>
      <input type="password" placeholder="Secret Key">

      <label>Mağaza Logosu (URL):</label>
      <input type="text" placeholder="https://...logo.png">

      <div class="checkbox-group">
        <label><input type="checkbox"> Yeni siparişlerde uyar</label>
        <label><input type="checkbox"> Soru geldiğinde bildirim</label>
        <label><input type="checkbox"> Kritik stok uyarısı</label>
      </div>

      <button onclick="alert('Ayarlar kaydedildi')">💾 Ayarları Kaydet</button>
    </div>
  </div>
</body>
</html>
