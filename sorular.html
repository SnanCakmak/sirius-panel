<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorular – Sirius Entegrasyon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
    }
    .main-content {
      margin-left: 240px;
      padding: 30px;
    }
    .main-content h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .soru-kutusu {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
    }
    .soru-kutusu strong {
      color: #333;
    }
    .soru-kutusu p {
      margin: 10px 0;
      color: #555;
    }
    .soru-kutusu textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .soru-kutusu select {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .soru-kutusu button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .soru-kutusu button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <div class="main-content">
    <h1>💬 Müşteri Soruları</h1>

    <div class="soru-kutusu">
      <strong>Ürün:</strong> UV Reçine Seti<br />
      <strong>Müşteri:</strong> Zeynep Karaca<br />
      <strong>Soru:</strong>
      <p>Bu ürün kargo dahil mi? Kaç ml geliyor?</p>

      <label for="hazir-cevap">📁 Kayıtlı Mesajlar</label>
      <select id="hazir-cevap" onchange="cevapYerlestir(this, 'cevap1')">
        <option value="">Hazır cevap seçin</option>
        <option value="Merhaba, ürün 100 ml'dir ve kargo dahildir.">Kargo ve hacim bilgisi</option>
        <option value="Merhaba, siparişiniz 1-2 iş günü içinde kargoya verilir.">Kargolama süresi</option>
        <option value="Merhaba, ürün açıklamasında tüm detayları görebilirsiniz.">Açıklamaya yönlendirme</option>
      </select>

      <textarea id="cevap1" rows="4" placeholder="Cevabınızı yazın..."></textarea>
      <button>Yanıtla</button>
    </div>

    <div class="soru-kutusu">
      <strong>Ürün:</strong> Taş Tozu 1kg<br />
      <strong>Müşteri:</strong> Mehmet Aydın<br />
      <strong>Soru:</strong>
      <p>Bu ürün alçı kalıplarında kullanılabilir mi?</p>

      <label for="hazir-cevap2">📁 Kayıtlı Mesajlar</label>
      <select id="hazir-cevap2" onchange="cevapYerlestir(this, 'cevap2')">
        <option value="">Hazır cevap seçin</option>
        <option value="Evet, tüm alçı ve taş kalıplarında kullanılabilir.">Kalıp uyumu</option>
        <option value="Karışıma uygun pigment ve su ile birlikte kullanmanız önerilir.">Kullanım önerisi</option>
      </select>

      <textarea id="cevap2" rows="4" placeholder="Cevabınızı yazın..."></textarea>
      <button>Yanıtla</button>
    </div>
  </div>

  <script>
    fetch("assets/sidebar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu-placeholder").innerHTML = data;
      });

    function cevapYerlestir(selectElement, textareaId) {
      const textarea = document.getElementById(textareaId);
      textarea.value = selectElement.value;
    }
  </script>

</body>
</html>
