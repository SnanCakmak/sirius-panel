<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sirius Panel Giri≈ü</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/app.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c44367f?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 300px;
      color: #fff;
    }
    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>üîê Sirius Panele Giri≈ü</h2>
      <input type="password" id="password" placeholder="≈ûifreyi girin..." />
      <button onclick="login()">Giri≈ü Yap</button>
    </div>
  </div>
</body>
</html>
